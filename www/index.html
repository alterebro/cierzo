}}.svg" width="32" alt="{{=current.icon}}"><figcaption><small>{{=current.text}}</small></figcaption></figure></div></section><section id="proximas-horas"><h3>Previsión para las próximas horas</h3>{{@hourly}}<ul class="data-block"><li class="time">{{#_val.time|hour}}</li><li class="bear"><span style="transform: rotate({{=_val.angle}}deg)"></span></li><li class="wind"><p><strong>{{=_val.speed}} Km/h</strong> <em>{{=_val.angle}}&deg; {{#_val.angle|wind_direction}}</em></p></li><li class="temp">{{=_val.temp}}&deg;C</li><li class="icon {{=_val.icon}}"></li><li class="percent"><span style="width:{{=_val.speed}}%"></span></li></ul>{{/@hourly}}</section><section id="proximos-dias"><h3>Previsión para las próximos dias</h3>{{@daily}}<ul class="data-block"><li class="time">{{#_val.time|day}}</li><li class="bear"><span style="transform: rotate({{=_val.angle}}deg)"></span></li><li class="wind"><p><strong>{{=_val.speed}} Km/h</strong> <em>{{=_val.angle}}&deg; {{#_val.angle|wind_direction}}</em></p><p class="forecast-str">{{=_val.text}}</p></li><li class="temp">{{=_val.temp.0}}&deg;C</li><li class="temp">{{=_val.temp.1}}&deg;C</li><li class="icon {{=_val.icon}}"></li><li class="percent"><span style="width:{{=_val.speed}}%"></span></li></ul>{{/@daily}}</section></template><footer><hr><p>&copy; 2017 Jorge Moreno. <strong><a href="https://twitter.com/alterebro">@alterebro</a></strong></p></footer><script src="js/app.min.js"></script></body></html>
