<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Cierzo</title>
	<meta name="description" content="..." />
	<meta name="keywords" content="..." />
	<meta name="author" content="@alterebro" />
	<meta name="MobileOptimized" content="width" />
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="theme-color" content="#da2a1d" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>

<header>
	<h1>Cierzo Maño</h1>
	<p>Conoce el vientaco que hace en Zaragoza</p>

	<nav>
		<ul>
			<li><a href="#cierzo-ahora">Ahora</a></li>
			<li><a href="#proximas-horas">Próximas Horas</a></li>
			<li><a href="#proximos-dias">Próximos Días</a></li>
		</ul>
	</nav>
	<hr />
</header>

<main></main>
<template id="app">
	<section id="cierzo-ahora">
		<h3>Condiciones actuales</h3>
		<ul>
			<li>Ultima actualizacion: {{#current.time|timestamp}}</li>
			<li>Velocidad del viento: {{=current.speed}} Km/h</li>
			<li>Direccion del viento : {{#current.angle|wind_direction}}</li>
			<li>Angulo: {{=current.angle}}&deg;
			<li>
				Condiciones actuales:
				<br />{{=current.temp}}&deg;C {{=current.text}}
				<br /><img src="img/{{=current.icon}}.svg" width="48" alt="{{=current.icon}}" />
			</li>
		</ul>
	</section>

	<section id="proximas-horas">
		<h3>Previsión para las próximas horas</h3>
		{{@hourly}}
			<ul class="hourly">
				<li>{{#_val.time|hour}}</li>
				<li>{{=_val.speed}} Km/h</li>
				<li>{{=_val.angle}}&deg; ( {{#_val.angle|wind_direction}} )</li>
				<li><img src="img/{{=_val.icon}}.svg" width="24" /></li>
				<li>{{=_val.temp}}&deg; C</li>
			</ul>
		{{/@hourly}}
	</section>

	<section id="proximos-dias">
		<h3>Previsión para las próximos dias</h3>
		{{@daily}}
			<ul>
				<li>{{#_val.time|day}}</li>
				<li>{{=_val.text}}</li>
				<li>{{=_val.angle}}</li>
				<li>{{=_val.speed}}</li>
				<li>{{=_val.icon}}</li>
				<li>{{=_val.temp.0}} - {{=_val.temp.1}}</li>
			</ul>
		{{/@daily}}
	</section>
</template>

<footer>
	<hr />
	<p>&copy; 2017 Jorge Moreno. <strong><a href="https://twitter.com/alterebro">@alterebro</a></strong></p>
</footer>


<script type="text/javascript" src="js/date.format.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/t.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
